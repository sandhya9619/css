<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background clip</title>
    <style>
        *{
            width: 100%;
            margin: 0 auto;
        }
        .sandhya{
            background-image: url(../../IMAGE/02image.avif);
            background-repeat: no-repeat;
            background-attachment:fixed;
            background-size: 100%;
            height: 610px;
            color: white;
            font-size: 30px;
            background-clip:border-box;
        }
    </style>
</head>
<body>
    <div class="sandhya">my self sandhya </div>
</body>
</html>
