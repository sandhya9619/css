<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .main{
            background-image: url(../../../../../IMAGE/flower01.jpg);
            margin: 0 auto;
            height: 400px;
            width: 100%;
            filter: blur(2.4px);
            filter: brightness(0.5px);
            filter: drop-shadow(20px 20px 20px 20px);
        }
    </style>
</head>
<body>
    <h1>filter in css</h1>
    <div class="main"></div>
</body>
</html>
