<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psuedo Element Selector</title>
    <style>
      h1::before{
          content: "sandhya ";
          background-color: crimson;
          color: aliceblue;
      }
      h1::after{
          content: " madha ";
          background-color: teal;
          color: khaki;
      }
      p::first-letter{
        background-color: purple;
        color: aliceblue;
        font-size: 80px;
      }
      p::first-line{
        background-color: crimson;
        color: aliceblue;
        font-size: 30px;
      }
   
    </style>
  </head>
  <body>
    <h1>Psuedo Element Selector(::)</h1>
    <h1></h1>
    <p>Awyeuwy bdu21ye89 hr9237et 2o4ufhrjf 8eu9tr 28fuhiorhyus dhgdutw6 7yfhuiw 93uhj hdgwqgw  </p>
  </body>
</html>
