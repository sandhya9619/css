<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .sandhya {
            border: 2px solid red;
            text-align: center;
            height: 800px;
            width: 60%;
            margin: 0 auto;
        }

        .sandhya:hover {
            /* background: url(../IMAGE/orangrcolour01.jpg); */
            
            height: 600px;
            width: 60%;
            text-align: end;
            cursor: move;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="sandhya">
        <img src="../IMAGE/pistacolour02.jpg" alt="">
        <div class="sandhya2">
            <img src="../IMAGE/orangrcolour01.jpg" alt="">
        </div>
    </div>
</body>

</html>
