<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>

<body>
    <!-- <h4>Q.32 Write to print factorial of given number?</h4> -->
    <label for="factnum">Enter a number</label>
    <input type="number" id="factnum" value="" onchange="fact()">
    <br>
    <b id="number"></b>

    <script>
        function fact() {
            let a = parseInt(document.getElementById("factnum").value);
            let factorial = 1;

            for (let i = 1; i <= a; i++) {
                // factorial *= i;
                document.write(1*=i)
            }

            document.getElementById("number").innerHTML = "The factorial of number " + a + " is " + factorial;
        }
    </script>
</body>

</html>
