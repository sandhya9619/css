<body>
    <h3> Q.41 Write a JavaScript program to get the current date?</h3>
    <script>

        let current = new Date();
        console.log(current);

        let formated = current.toLocaleDateString();
        console.log(formated);
        document.write( "today date : ",formated)
        document.write("<br>")
        document.write(current)
    </script>
</body>
