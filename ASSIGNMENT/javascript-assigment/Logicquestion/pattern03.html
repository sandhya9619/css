<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern </title>
</head>

<body>

<!-- Q.(3) 
    1 <br>
    2 3 <br>
    4 5 6 <br>
    7 8 9 10 <br>
    11 12 13 14 15
    <p><a href="pattern03.html">pattern03</a></p>
    <br> -->

    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = i - 1; j <= 15; j++) {

                document.write(j)
                // document.write('<br>');

            }
            document.write('<br>');
            document.write(i)
        }
    </script>
</body>

</html>
