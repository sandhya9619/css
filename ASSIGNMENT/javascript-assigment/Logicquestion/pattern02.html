<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern </title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                let charCode = 65 + (j - 1); // 97 is the Unicode value of 'a'
                let char = String.fromCharCode(charCode);
                document.write(char);
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
