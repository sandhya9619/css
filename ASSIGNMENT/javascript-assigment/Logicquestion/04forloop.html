<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>

</head>
<body>

    <!-- <h4>Q.31 Write a print 972 to 897 using for loop in JS?</h4> -->

    <script>
        for (let i = 972; i >= 897 ; i--) {
            // const element = array[i];
            document.write(i)
            document.write("<br>")
            
        }
    </script>
</body>
</html>
