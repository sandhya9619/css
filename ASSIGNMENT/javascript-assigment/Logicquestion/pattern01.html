<html lang="en">
<head>

    <title>Pattern</title>

<body>
    <!-- <h4>Q.38 Use pattern in console.log in JS? <br> -->
        <!-- (1)  <br>
         1 <br>
         1 0 <br>
         1 0 1 <br>
         1 0 1 0<br>
         1 0 1 0 1</h4> -->


    <script>

         for (let i = 1; i <= 5; i++) {
            // const element = array[i];
            for (let j = 1; j <= i-1; j++) {
                // const element = array[j];

              if(j%2==0){
                    document.write(0)
              }
              else{
                document.write(1)
              }

            }       
            
            document.write('<br>')
            //  document.write("0")
        }
    </script>
</body>
