<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check typeof</title>
</head>
<body>

    <!-- que 7. Check if typeof '10' is exactly equal to 10. If not make it exactly equal? -->
    <script>
        let a ="10";
        let b = 10;
        console.log(typeof a);

        console.log(typeof b);

        if (a===b) {
            console.log("is equal");
        } else {
            console.log("is not equal");
            // document.write("is not equal")
        }
    </script>
</body>
