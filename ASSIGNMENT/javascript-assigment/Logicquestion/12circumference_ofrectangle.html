<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circumference of Rectangle</title>
</head>

<body>
    <label for="">Enter ractangle length :</label>
    <input type="number" id="lengthid">
    <button onclick="check()">check circumference of Rectangle</button>
    <span id="spanid"></span>
    <script>
        // formula of circumferance of Rectangle is = 4 * length 

        function check() {
            
            let length = document.getElementById("lengthid");
            let spanid = document.getElementById("spanid");

            console.log(length.value * 4);
            spanid.innerHTML=(length.value * 4)
        }


    </script>
</body>

</html>
