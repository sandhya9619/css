<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table>
        <h1>Maths Operation</h1>
        <br>
        <tr>
            <th>Enter 1st number :</th>
            <td><input type="text" placeholder="" id="value1"></td>
        </tr>
        <tr>
            <th>Enter 2nd number :</th>
            <td><input type="text" placeholder="" id="value2"></td>
        </tr>
    </table>
    <br>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="devide()">/</button>
    <button onclick="multiple()">*</button>

    <label for="">Answer is :</label>
    <input type="text" placeholder="" id="check" value="">


    <script>
       function plus() {
        let a = parseInt(document.getElementById('value1').value);
        let b = parseInt( document.getElementById('value2').value);
        let sum = a + b
        console.log(sum)
        document.getElementById("check").value=sum;
       }


       function minus() {
        let a = parseInt(document.getElementById('value1').value);
        let b = parseInt( document.getElementById('value2').value);
        let sum = a - b
        console.log(sum)
        document.getElementById("check").value=sum;
       } 
       
       function devide() {
        let a = parseInt(document.getElementById('value1').value);
        let b = parseInt( document.getElementById('value2').value);
        let sum = a / b
        console.log(sum)
        document.getElementById("check").value=sum;
       } 
       
       
       function multiple() {
        let a = parseInt(document.getElementById('value1').value);
        let b = parseInt( document.getElementById('value2').value);
        let sum = a * b
        console.log(sum)
        document.getElementById("check").value=sum;
       }
      
    </script>


</body>
</html>
