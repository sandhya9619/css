<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show password</title>
</head>
<body>
    <label for="">Enter Password</label>
    <input type="password" id="pass"> <br>
    <input type="checkbox" onclick="showpass()"> <b>show password</b>



    <script>
        function showpass() {
            let a = document.getElementById('pass');
            if (a.type == "password") {
                a.type = "text";
                
            }
            else{
                a.type = "password";
            }
        }
    </script>
</body>
</html>
