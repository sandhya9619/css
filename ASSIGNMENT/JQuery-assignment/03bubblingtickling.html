<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling-Tickling </title>
    <style>
        * {
            margin: 0;
            padding: 30px;

        }
    </style>
</head>

<body>
    <div class="body">
        body(great-great grand perent)
        <div class="div">
            div(great- grand parent)
            <div class="ul">
                ul(grand parent)
                <div class="li">
                    li(direct parent)
                    <div class="span">span</div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery cdn link is here.... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        $(document).ready(function () {
            $(".span").parent().css({ border: "2px solid red" });
            $(".li").parent().css({ border: "2px solid red" });
            $(".ul").parent().css({ border: "2px solid red" });
            $(".div").parent().css({ border: "2px solid red" });
            $(".body").parent().css({ border: "2px solid pink" });
            $("body").parent().css({ border: "2px solid red" });
            $(".li").children().css({ border: "2px solid red" });
        });


    </script>
</body>

</html>
