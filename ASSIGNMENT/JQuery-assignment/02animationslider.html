<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-Slider</title> 

    <!-- jquery cdn link is here.......... -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        .box {
            margin: 0 auto;
            width: 600px;
            height: 500px;
            border: 1px solid crimson;
            animation-name: sandhya;
            animation-duration: 5s;
            animation-iteration-count: initial;
        }

        button {
            /* text-align: center; */
            /* margin: 0 auto; */
            height: 30px;
            width: 110px;
        }

        .start {
            margin-left: 350px;

        }


        @keyframes sandhya {
            0% {
                background: url(../JQuery-assignment/IMAGE/pinkflower01.jpg);
            }

            20% {
                background: url(../JQuery-assignment/IMAGE/pinkflower02.png);
            }

            40% {
                background: url(../JQuery-assignment/IMAGE/purpleflower02.avif);
            }

            60% {
                background: url(../JQuery-assignment/IMAGE/yellowflower01.webp);
            }

            80% {
                background: url(../JQuery-assignment/IMAGE/flowers01.jpg);
            }

            100% {
                background: url(../JQuery-assignment/IMAGE/flowers02.jpg);

            }

        }
    </style>
</head> 

 <body>
    <h1>Animation-slider</h1>

    <div class="box"></div>
    <br>
    <button class="start">Start</button>
    <button class="stop">Stop</button>

    <script>
        $(document).ready(function () {

            $(".start").click(function () {
                document.write(start)

            })

        })
    </script>
</body>

</html>
