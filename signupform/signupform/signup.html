<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- page-1 -->
    <section>
        <div class="signup">
            <div class="container">
            <div class="col-50">
                <div class="signh1"><h1>Hello</h1></div>
                <div class="signp"><p>Please sign up to continue</p></div>
                <form action="">
                    <br>
                    <br>
                    <label for="Full Name">Full Name</label>
                    <br>
                    <br>
                    <input type="Full Name" placeholder="John Doe">
                    <hr>
                    <br>
                    <br>
                    <label for="Email Address">Email Address</label>
                    <br>
                    <br>
                    <input type="Email Address" placeholder="johndoe@gmail.com">
                    <hr>
                    <br>
                    <br>
                    <label for="PassWord">PassWord</label>
                    <br>
                    <br>
                    <input type="PassWord" placeholder="PassWord">
                    <hr>
                    <br>
                    <br>
                    <label for=" Confirm PassWord">Confirm PassWord</label>
                    <br>
                    
                    <br>
                    <input type="Confirm PassWord" placeholder="Confirm PassWord">
                    <hr>
                    <br>
                    <br>
                    <button>Sign Up</button>
                </form>
                <br>
                <div class="or01">
                    <div class="or"><h4>Or</h4></div>
                    <br>
                    <div class="or02"><h4>Signup With</h4></div>
                </div>
            </div>
            <!-- page-2 sign in  -->
            <div class="signin">
                <div class="signin01">
                    <div class="icon"></div>
                    <br>
                    <div class="ball"><h1>Soccer ball</h1></div>
                    <br>
                    <div class="signinp"><p>Already here an account?</p></div>
                    <br>
                    <button class="btn">Sign In</button>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
